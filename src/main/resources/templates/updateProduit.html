<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.com"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Index page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<h2>Modifier Produit</h2>
<form action="/modifierproduit" method="post">
    <input type="hidden" th:field="${product.id}" name="id" /> <!-- Champ cachÃ© pour l'identifiant du produit -->
    <label>Description:</label><br>
    <input type="text" th:field="${product.description}" name="description" /><br> <!-- Champ de saisie pour la description -->
    <label>Prix:</label><br>
    <input type="text" th:field="${product.price}" name="price" /><br> <!-- Champ de saisie pour le prix -->
    <input type="submit" value="Modifier Produit" />
</form>
</div>
</body>
</html>
